<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Frontier Form</title>
    <meta name="description"
        content="Explores the idea of interstellar travel and it's potential connections with spiritual things.">
    <link rel="stylesheet" href="styles/final-frontier.css">
    <link rel="stylesheet" href="styles/final-frontier-form.css">
    <link rel="stylesheet" href="styles/final-frontier-small.css">
    <link rel="stylesheet" href="styles/final-frontier-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo&family=Science+Gothic:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="scripts\final-frontier.js" defer></script>
</head>

<body>
    <header>
        <h1>The Final Frontier<a id="menu" href="#"></a></h1>
        <nav>
            <ul class="navigation">
                <a href="final-frontier.html">Home</a>
                <a href="final-frontier-form.html">Meet the Team</a>
                <a href="final-contact.html">Contact us!</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1922px)" loading="lazy">
                <source srcset="images/hero.webp" media="(min-width: 973px)" loading="lazy">
                <img src="images/hero-small.webp" alt="space" loading="lazy">
            </picture>
        </div>
        <div class="content">
            <div class="contact">
                <h2>Contact us</h2>
                <img src="images/aerospace-header.jpg" alt="Astronomy" class="contact-img1" loading="lazy">
                <img src="images/space-engineers.jpg" alt="Engineer" class="contact-img2" loading="lazy">
                <img src="images/astronomy.jpg" alt="Astronomy" class="contact-img3" loading="lazy">
            </div>
            <div class="form">
                <p class="instruct">Required fields are marked with a red astrisk </p>
                <form method="get" action="final-form.html">
                    <div>
                        <label for="actions" class="required-label">Purpose of submission:</label>
                        <select name="actions" id="action" required>
                            <option value disabled selected>Select an action...</option>
                        </select>
                    </div>
                    <div class="comment">
                        <label for="comment" class="required-label">
                            <span>Message</span>
                            <textarea id="comment" name="comment" placeholder="What would you like to say?" required></textarea>
                        </label>
                    </div>
                    <div>
                        <label for="name">
                            <span>Name (optional)</span>
                            <input type="text" id="name" name="name" placeholder="Enter your name (optional)">
                        </label>
                    </div>
                    <div>
                        <label for="contact-info">
                            <span>Contact Info (optional)</span>
                            <input type="text" id="contact-info"
                                placeholder="Please enter your phone number, email address or mailing address and we'll get back to you! (optional)">
                        </label>
                    </div>
                    <input type="submit" class="submit" value="Submit">
                    </p>
                </form>
            </div>
        </div>
        </main>
    <footer>
        <p1 class="footer">©️ <span id="currentyear"></span> 2025 | Michael Heil | Utah </p1>
        <p1 class="lastmodified" id="lastmodified"></p1>
    </footer>
</body>
</html>
