<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Heil">
    <meta name="description" content="Michael Heil's page for the WDD 131 - Country Page assignment.">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <title>Country Page</title>
</head>

<body>
    <header>
        <h1>United States of America</h1>
    </header>
    <main>
        <div class="hero">
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 751px)">
            <img src="images/hero.webp" alt="Bald Eagle">
        </picture>
        </div>
        <div class="data-and-weather">
        <section class="data">
            <h2>Data</h2>
            <div class="grid">
            <span class="label">Area:</span>
            <span class="value">3.8 million miles²</span>
            <span class="label">Population:</span>
            <span class="value">343.6 million</span>
            <span class="label">Capital:</span>
            <span class="value">Washington DC</span>
            <span class="label">Currency:</span>
            <span class="value">USD</span>
            <span class="label">Languages:</span>
            <span class="value">English, Spanish</span>
            <span class="label">Timezones:</span>
            <span class="value">EST, CST, MST, PST</span>
            </div>
        </section>
        <section class="weather">
            <h2>Weather <img class="icon" src="images\weather.svg" alt="weather"></h2>
            <div class="grid">
            <span class="label">Temperature:</span>
            <span class="value">70 °F</span>
            <span class="label">Conditions:</span>
            <span class="value">Partly Cloudy</span>
            <span class="label">Wind Speed:</span>
            <span class="value">3 mph</span>
            <span class="label">Wind Chill:</span>
            <span class="value" id="windChill">N/A</span>
            </div>
        </section>
        </div>
    </main>
    <footer>
        <p class="footer">©️ <span id="currentyear"></span> | Michael Heil | Utah </p>
        <p class="lastmodified" id="lastmodified"></p>
    </footer>
</body>

</html>
